<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>

  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div id="chats"></div>
      <div class="form"><input type="text" class="chatDraft">
      <br>
      <button class ="sendChat">Send Chat</button>
      </div>

      <input type="text" class="newRoomName"><br>
      <button class="newRoom">Create Room</button>

      <select name="newurl" onchange="app.filterRoom(this.form)">
      <option value= "All Chats">All Chats</option>
      </form>
      </select>
    </div>
    <ul id="friends">
      <h1>Friends</h1>
    </ul>
